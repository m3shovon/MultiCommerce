<!DOCTYPE html>
<html lang="en">

    <meta name="description" content="multikart">

    <meta name="author" content="multikart">
    <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">

    <title>MultiCommerce</title>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com/">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/font-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/remixicon.css' %}">

    <!-- Slick slider css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/slick.css' %}">

    <!-- Animate icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/animate.css' %}">

    <!-- Themify icon -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/themify-icons.css' %}">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/bootstrap.css' %}">

    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
</head>

<body class="theme-color-1">


    {% include 'layouts/header.html' %}
    <main>
          
          <div class="">
              {% block content %}
              {% endblock %}
          </div>
    </main>
    {% include 'layouts/footer.html' %}
